<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finance Tracker</title>
    <style>
        /* Basic styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .result {
            margin-top: 20px;
            border-top: 1px solid #ccc;
            padding-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Finance Tracker</h1>
        <form id="financeForm">
            <label for="income">Income:</label>
            <input type="text" id="income" name="income" placeholder="Enter your income">

            <label for="expenses">Expenses:</label>
            <input type="text" id="expenses" name="expenses" placeholder="Enter your expenses">

            <input type="submit" value="Submit">
        </form>
        
        <div class="result" id="result"></div>
    </div>

    <script>
       
    document.getElementById('financeForm').addEventListener('submit', function(event) {
        event.preventDefault(); // Prevent default form submission behavior

        // Get values from input fields
        var income = parseFloat(document.getElementById('income').value);
        var expenses = parseFloat(document.getElementById('expenses').value);

        // Calculate total
        var total = income - expenses;

        // Display result
        var resultElement = document.getElementById('result');
        resultElement.innerHTML = ''; // Clear previous result
        if (!isNaN(total)) {
            if (total > 0) {
                resultElement.innerHTML = 'You saved $' + total.toFixed(2) + ' this month.';
            } else if (total < 0) {
                resultElement.innerHTML = 'You overspent by $' + Math.abs(total).toFixed(2) + ' this month.';
            } else {
                resultElement.innerHTML = 'You broke even this month.';
            }
        } else {
            resultElement.innerHTML = 'Please enter valid numbers.';
        }
    });


    </script>
</body>
</html>
